<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="./reg-form.css">
</head>
<body>
    <div class="container">
        <h2 class="heading">Registration Form</h2>
        <form id="registration-form">
            <div class="form-group">
                <label for="name">First Name:</label>
                <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required>
            </div>
            <div class="form-group">
                <label for="name">Last Name:</label>
                <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <div class="options">
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                </div>
            </div>
            <div class="form-group">
                <label for="date">Date of Birth</label>
                <input type="date" id="dob">
            </div>
            <div class="form-group">
                <label for="role">Job Role:</label>
                <select id="role" name="role">
                    <option value="Developer">Developer</option>
                    <option value="Tester">Tester</option>
                    <option value="Recruitment Specialist">Recruitment Specialist</option>
                    <option value="Manager">Manager</option>
                </select>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4"></textarea>
            </div>
            <div class="form-group">
                <label for="subscribe">Subscribe to newsletter</label>
                <input type="checkbox" id="subscribe" name="subscribe">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <div class="form-group">  
                <label for="password">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password">  
              </div>  
            <div class="form-group">
                <a href="https://example.com">Terms & Conditions</a>
            </div>
            <div class="form-group">
                <button type="submit" onclick="validatePassword()">Submit</button>
            </div>
            <a href="./login/login.html">Already have an account? Click to login</a>
        </form>
    </div>
    <script src="reg-form.js"></script>
</body>

</html>
